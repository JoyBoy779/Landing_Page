<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="source.css">

<body>

    </div>

    <header>
        <nav>

            <div class="menu">

    <script>
var typed = new Typed('#typing', {
